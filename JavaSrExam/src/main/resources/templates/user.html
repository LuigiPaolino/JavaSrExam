<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Exam Java Sr</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
     	.form-signin {
		    width: 100%;
		    max-width: 330px;
		    padding: 15px;
		    margin: auto;
		}
     </style>
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-inverse navbar-fixed-top">
	  <h1>Exam Java Sr</h1>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">	
	  	<ul class="nav navbar-nav"><li class="nav-item active"></li></ul>    
	    <ul class="nav navbar-nav navbar-right">
	      <li class="nav-item active">
	        <a class="nav-link" href="#">[[${#httpServletRequest.remoteUser}]]</a>
	      </li>
	      <li class="nav-item">
	        <form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign Out" />
			</form>
	      </li>       
	    </ul>    
	  </div>
	</nav>
	<div class="container">
      <div class="py-5 text-center">
        <h2 th:if="${user == null}">Add User</h2>
        <h2 th:unless="${user == null}">Edit User</h2>
        <p class="lead">Below is a form you can use to modify or update an user.</p>
        <p class="lead">Note: This forms do not have parameter validation.</p>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
		            <form th:if="${user == null}" action="#" th:action="@{/user/add}" th:object="${user}" method="post">
		            	<div class="form-group">
						    <label for="name">Name</label>
						    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
						    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					    </div>
					    <div class="form-group">
						    <label for="lastName">Last Name</label>
						    <input type="text" th:field="*{lastName}" id="lastName" placeholder="last Name" class="form-control">
						    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
					    </div>
					    <div class="form-group">
						    <label for="phone">Phone</label>
						    <input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="form-control">
						    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
					    </div>
					    <div class="form-group">
						    <label for="email">Email</label>
						    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
						    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>						     
					    </div>
					    <div class="form-group">
						    <label for="address">Address</label>
						    <input type="text" th:field="*{address}" id="address" placeholder="Address" class="form-control">
						    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
					    </div>
					    
					    <input type="submit" value="Add User" class="btn btn-lg btn-primary btn-block">					    
					</form>
		            <form th:unless="${user == null}" action="#" th:action="@{/user/edit}" th:object="${user}" method="post">
		           	    <input type="hidden" th:field="*{id}" id="id">				   
		            	<div class="form-group">
						    <label for="name">Name</label>
						    <input type="text" th:field="*{name}" id="name" placeholder="Name" class="form-control">
						    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
					    </div>
					    <div class="form-group">
						    <label for="lastName">Last Name</label>
						    <input type="text" th:field="*{lastName}" id="lastName" placeholder="last Name" class="form-control">
						    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
					    </div>
					    <div class="form-group">
						    <label for="phone">Phone</label>
						    <input type="text" th:field="*{phone}" id="phone" placeholder="Phone" class="form-control">
						    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
					    </div>
					    <div class="form-group">
						    <label for="email">Email</label>
						    <input type="text" th:field="*{email}" id="email" placeholder="Email" class="form-control">
						    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>						     
					    </div>
					    <div class="form-group">
						    <label for="address">Address</label>
						    <input type="text" th:field="*{address}" id="address" placeholder="Address" class="form-control">
						    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
					    </div>
					    <input type="submit" value="Save User" class="btn btn-lg btn-primary btn-block">
					</form>
        </div>
      </div>
    </div>	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
